<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calclator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="grid-container">
        <div class="screen"><p class="display"></p></div>
        <div class="displayable" id="opening-bracket">
          <p class="label">(</p>
        </div>
        <div class="clear" id="clear"><p class="label">CLR</p></div>
        <div class="displayable" id="seven"><p class="label">7</p></div>
        <div class="displayable" id="eight"><p class="label">8</p></div>
        <div class="displayable" id="nine"><p class="label">9</p></div>
        <div class="displayable" id="plus"><p class="label">+</p></div>
        <div class="displayable" id="four"><p class="label">4</p></div>
        <div class="displayable" id="five"><p class="label">5</p></div>
        <div class="displayable" id="six"><p class="label">6</p></div>
        <div class="displayable" id="minus"><p class="label">-</p></div>
        <div class="displayable" id="one"><p class="label">1</p></div>
        <div class="displayable" id="two"><p class="label">2</p></div>
        <div class="displayable" id="three"><p class="label">3</p></div>
        <div class="displayable" id="times"><p class="label">&times</p></div>
        <div class="displayable" id="closing-bracket">
          <p class="label">)</p>
        </div>
        <div class="displayable" id="zero"><p class="label">0</p></div>
        <div class="compute" id="equal"><p class="label">=</p></div>
        <div class="displayable" id="division"><p class="label">&divide</p></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
